{% extends "index.html" %}
{% block title %}Registro{% endblock %}

{% block cabeceraTitulo %}
{% endblock %}

{% block panelLateral %}
{% endblock %}

{% block articuloPrincipal %}
<h1>Registro</h1>

  <form method="post" action=".">
      {% csrf_token %}
      <div>
      <p class="required"> <label for="username">username:</label>
          <input class="form-control"  id="username" maxlength="30" name="username" type="text"  placeholder="Enter username"/></p>
     </div>
      <div class="form-group">
         <p class="required"><label for="email">E-mail:</label>
             <input class="form-control" id="email" name="email" type="email" placeholder="Enter email" /></p>
      </div>
     <div class="form-group">
         <p class="required"><label for="password">Password:</label>
             <input class="form-control" id="password" name="password" type="password" placeholder="Enter password" /></p>
     </div>

     <div class="form-group">
         <p class="required"><label for="address">Direccion:</label>
      <input class="form-control" id="address" name="address" type="address" placeholder="C/Street number,City" /></p>
     </div>
      <input type="submit" value="Submit" />
  </form>
{% endblock %}

{% block extra %}
{% endblock %}
